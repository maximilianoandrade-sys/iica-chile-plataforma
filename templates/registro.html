{% extends "base_mvp.html" %}

{% block title %}Registro - IICA Chile{% endblock %}

{% block content %}
<div style="max-width: 500px; margin: 3rem auto; background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; color: #667eea; margin-bottom: 2rem;">Crear Cuenta</h1>
    
    <form method="POST" action="{{ url_for('registro') }}">
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email *</label>
            <input type="email" name="email" required 
                   style="width: 100%; padding: 0.8rem; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;"
                   placeholder="tu@email.com">
        </div>
        
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Contraseña *</label>
            <input type="password" name="password" required 
                   style="width: 100%; padding: 0.8rem; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;"
                   placeholder="Mínimo 6 caracteres">
        </div>
        
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Nombre</label>
            <input type="text" name="nombre" 
                   style="width: 100%; padding: 0.8rem; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;"
                   placeholder="Tu nombre completo">
        </div>
        
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Región</label>
            <select name="region" style="width: 100%; padding: 0.8rem; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;">
                <option value="">Selecciona tu región</option>
                <option value="Arica y Parinacota">Arica y Parinacota</option>
                <option value="Tarapacá">Tarapacá</option>
                <option value="Antofagasta">Antofagasta</option>
                <option value="Atacama">Atacama</option>
                <option value="Coquimbo">Coquimbo</option>
                <option value="Valparaíso">Valparaíso</option>
                <option value="Metropolitana">Metropolitana</option>
                <option value="O'Higgins">O'Higgins</option>
                <option value="Maule">Maule</option>
                <option value="Ñuble">Ñuble</option>
                <option value="Biobío">Biobío</option>
                <option value="Araucanía">Araucanía</option>
                <option value="Los Ríos">Los Ríos</option>
                <option value="Los Lagos">Los Lagos</option>
                <option value="Aysén">Aysén</option>
                <option value="Magallanes">Magallanes</option>
            </select>
        </div>
        
        <div style="margin-bottom: 2rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Tipo de Predio</label>
            <select name="tipo_predio" style="width: 100%; padding: 0.8rem; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;">
                <option value="">Selecciona</option>
                <option value="pequeño">Pequeño (< 12 hectáreas)</option>
                <option value="mediano">Mediano (12-200 hectáreas)</option>
                <option value="grande">Grande (> 200 hectáreas)</option>
            </select>
        </div>
        
        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
            Crear Cuenta
        </button>
    </form>
    
    <p style="text-align: center; margin-top: 1.5rem; color: #666;">
        ¿Ya tienes cuenta? <a href="{{ url_for('login') }}" style="color: #667eea; font-weight: 600;">Inicia sesión</a>
    </p>
</div>
{% endblock %}
