{% extends "base_mvp.html" %}

{% block title %}Iniciar Sesión - IICA Chile{% endblock %}

{% block content %}
<div
    style="max-width: 450px; margin: 3rem auto; background: white; padding: 2.5rem; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.1);">
    <h1 style="text-align: center; color: #667eea; margin-bottom: 2rem;">Iniciar Sesión</h1>

    <form method="POST" action="{{ url_for('login') }}">
        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Email</label>
            <input type="email" name="email" required
                style="width: 100%; padding: 0.8rem; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;"
                placeholder="tu@email.com">
        </div>

        <div style="margin-bottom: 1.5rem;">
            <label style="display: block; margin-bottom: 0.5rem; font-weight: 600;">Contraseña</label>
            <input type="password" name="password" required
                style="width: 100%; padding: 0.8rem; border: 2px solid #e0e0e0; border-radius: 10px; font-size: 1rem;"
                placeholder="Tu contraseña">
        </div>

        <div style="margin-bottom: 2rem;">
            <label style="display: flex; align-items: center; gap: 0.5rem; cursor: pointer;">
                <input type="checkbox" name="remember" value="1">
                <span>Recordarme por 30 días</span>
            </label>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem; font-size: 1.1rem;">
            Iniciar Sesión
        </button>
    </form>

    <p style="text-align: center; margin-top: 1.5rem; color: #666;">
        ¿No tienes cuenta? <a href="{{ url_for('registro') }}" style="color: #667eea; font-weight: 600;">Regístrate
            gratis</a>
    </p>
</div>
{% endblock %}
