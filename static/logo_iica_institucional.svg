<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo IICA Institucional -->
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1565C0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo blanco -->
  <rect width="200" height="80" fill="white" rx="8"/>
  
  <!-- Texto IICA -->
  <g transform="translate(20, 25)">
    <!-- Letra I -->
    <rect x="0" y="0" width="6" height="30" fill="#1976D2" transform="rotate(-5 3 15)"/>
    <rect x="12" y="0" width="6" height="30" fill="#1976D2" transform="rotate(-5 15 15)"/>
    <rect x="24" y="0" width="6" height="30" fill="#1976D2" transform="rotate(-5 27 15)"/>
    
    <!-- Letra C -->
    <path d="M 40 5 Q 40 0 45 0 L 55 0 Q 60 0 60 5 L 60 25 Q 60 30 55 30 L 45 30 Q 40 30 40 25 Z" fill="#1976D2"/>
    
    <!-- Letra A -->
    <path d="M 70 30 L 65 5 L 60 5 L 55 30 L 60 30 L 62 20 L 68 20 L 70 30 Z M 62 15 L 68 15 L 65 8 Z" fill="#1976D2"/>
  </g>
  
  <!-- Emblema circular OAS -->
  <g transform="translate(120, 15)">
    <!-- Círculo exterior -->
    <circle cx="30" cy="25" r="22" fill="none" stroke="#1976D2" stroke-width="2"/>
    
    <!-- Globo central -->
    <g transform="translate(30, 25)">
      <!-- Continentes simplificados -->
      <path d="M -15 -5 Q -10 -8 -5 -6 Q 0 -5 5 -6 Q 10 -5 15 -6 Q 15 -3 10 -4 Q 5 -3 0 -4 Q -5 -3 -10 -4 Q -15 -3 -15 -5 Z" fill="#1976D2" opacity="0.7"/>
      
      <!-- Líneas de latitud y longitud -->
      <ellipse cx="0" cy="0" rx="18" ry="10" fill="none" stroke="#1976D2" stroke-width="1" opacity="0.5"/>
      <ellipse cx="0" cy="0" rx="10" ry="18" fill="none" stroke="#1976D2" stroke-width="1" opacity="0.5"/>
    </g>
    
    <!-- Texto superior -->
    <text x="30" y="8" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#1976D2">INTER-AMERICAN INSTITUTE</text>
    <text x="30" y="13" text-anchor="middle" font-family="Arial, sans-serif" font-size="5" font-weight="bold" fill="#1976D2">FOR COOPERATION ON AGRICULTURE</text>
    
    <!-- Texto inferior -->
    <text x="30" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="7" font-weight="bold" fill="#1976D2">OAS</text>
  </g>
</svg>