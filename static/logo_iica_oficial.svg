<svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Fondo circular con gradiente -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f8f9fa;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2E7D32;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1976D2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Círculo de fondo -->
  <circle cx="60" cy="60" r="58" fill="url(#bgGradient)" stroke="#2E7D32" stroke-width="3"/>
  
  <!-- Texto IICA con gradiente -->
  <text x="60" y="35" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="url(#textGradient)">IICA</text>
  
  <!-- Símbolo de agricultura -->
  <g transform="translate(60, 60)">
    <!-- Tierra/hoja principal -->
    <path d="M-25 15 Q0 -10 25 15 Q15 25 0 20 Q-15 25 -25 15" stroke="#2E7D32" stroke-width="2.5" fill="#4CAF50" opacity="0.8"/>
    
    <!-- Líneas de cultivo -->
    <line x1="-20" y1="10" x2="-15" y2="5" stroke="#2E7D32" stroke-width="2"/>
    <line x1="-10" y1="8" x2="-5" y2="3" stroke="#2E7D32" stroke-width="2"/>
    <line x1="0" y1="6" x2="5" y2="1" stroke="#2E7D32" stroke-width="2"/>
    <line x1="10" y1="8" x2="15" y2="3" stroke="#2E7D32" stroke-width="2"/>
    <line x1="20" y1="10" x2="25" y2="5" stroke="#2E7D32" stroke-width="2"/>
    
    <!-- Puntos de semillas -->
    <circle cx="-18" cy="12" r="1.5" fill="#2E7D32"/>
    <circle cx="-8" cy="10" r="1.5" fill="#2E7D32"/>
    <circle cx="2" cy="8" r="1.5" fill="#2E7D32"/>
    <circle cx="12" cy="10" r="1.5" fill="#2E7D32"/>
    <circle cx="22" cy="12" r="1.5" fill="#2E7D32"/>
    
    <!-- Hojas decorativas -->
    <path d="M-30 0 Q-25 -5 -20 0" stroke="#4CAF50" stroke-width="1.5" fill="none"/>
    <path d="M20 0 Q25 -5 30 0" stroke="#4CAF50" stroke-width="1.5" fill="none"/>
  </g>
  
  <!-- Borde decorativo -->
  <circle cx="60" cy="60" r="55" fill="none" stroke="#E0E0E0" stroke-width="1" opacity="0.5"/>
</svg>


