services:
  # Servicio Frontend Next.js (Principal)
  - type: web
    name: iica-chile-frontend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production

  # Servicio Backend Python (Legacy/API)
  - type: web
    name: iica-chile-backend
    env: python
    plan: free
    runtime: python-3.9
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --timeout 300 --max-requests 50
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.18
      - key: DATABASE_URL
        fromDatabase:
          name: iica-chile-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: FLASK_ENV
        value: production

databases:
  - name: iica-chile-db
    databaseName: iica_chile
    user: iica_user
    plan: free

