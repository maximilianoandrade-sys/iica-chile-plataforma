services:
  # Servicio Unificado: Next.js (Frontend) + Flask (API Backend)
  - type: web
    name: iica-chile-plataforma
    env: node
    plan: free
    buildCommand: |
      echo "üì¶ Instalando dependencias Python..."
      pip install --no-cache-dir -r requirements.txt
      echo "üì¶ Instalando dependencias Node.js..."
      npm ci --prefer-offline --no-audit
      echo "üèóÔ∏è Construyendo Next.js..."
      npm run build
    startCommand: bash start.sh
    envVars:
      - key: NODE_ENV
        value: production
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: PYTHONUNBUFFERED
        value: "1"
      - key: NODE_OPTIONS
        value: "--max_old_space_size=1024"
      - key: NEXT_PUBLIC_API_URL
        value: http://localhost:5000
    healthCheckPath: /
