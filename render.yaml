services:
  - type: web
    name: iica-plataforma
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
    healthCheckPath: /
    autoDeploy: true

databases:
  - name: iica-plataforma-db
    databaseName: iica_plataforma
    user: iica_user
    plan: free
