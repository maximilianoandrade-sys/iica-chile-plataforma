services:
  - type: web
    name: iica-plataforma
    env: node
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20.10.0
      - key: DATABASE_URL
        fromDatabase:
          name: iica-plataforma-db
          property: connectionString
    autoDeploy: true

databases:
  - name: iica-plataforma-db
    databaseName: iica_plataforma
    user: iica_user
    plan: free
