services:
  - type: web
    name: iica-chile-plataforma
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_final:app --bind 0.0.0.0:$PORT
    envVars:
      - key: FLASK_ENV
        value: production
      - key: PYTHON_VERSION
        value: 3.13.0